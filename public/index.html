<html>

<head>
    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='./js/video.js'></script>
    <script src='./js/ajax.js'></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
        window.addEventListener("beforeunload", function (e) {
            removeHost();
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <h1 style="color:white">VideoChat</h1>
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <select id="rooms" class="form-control" onchange="joinRoom()">
                    <option value="lobby_home">Lobby</option>
                </select>
            </li>
            <li class="nav-item">
                <button class="btn btn-success" onclick="createRoom()">Create Room</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-success" id="start" onclick="makeCall()">Connect</button>>
            </li>
        </ul>
    </nav>

    <h4>Name: <span id="hostName"></span></h4>
    <h4>Room: <span id="roomName"></span></h4>
    <div id="hostId" hidden></div>

    <script>
        var hostName = prompt("Enter your name:");
        document.getElementById("hostName").innerHTML = hostName;
        addHost()
        getRooms();
    </script>

    <video id="remoteVideo" class="center" autoplay playsinline></video><br>
    <video id="localVideo" class="center" autoplay playsinline muted="muted"></video>
</body>

</html>
